name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      stage:
        description: 'Deployment stage'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - dev

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '20'

jobs:
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Remove pre-installed Pulumi (conflicts with SST)
        run: |
          sudo rm -rf /usr/local/bin/pulumi* || true
          sudo rm -rf ~/.pulumi || true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::058264552608:role/GitHubActionsWhiteRose
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy with SST
        run: npx sst deploy --stage ${{ github.event.inputs.stage || 'production' }}
        env:
          S3_BUCKET_NAME: wrs-images-058264552608
          CLOUDFRONT_URL: https://d1onsjo8rd4nrx.cloudfront.net
          COGNITO_USER_POOL_ID: us-east-1_K6fqek0I4
          COGNITO_CLIENT_ID: 71l32873gcdqh48ngbrshutlq2

      - name: Output deployment URL
        run: |
          echo "Deployment complete!"
          echo "Site URL: https://whiterosespeakers.co.uk"
